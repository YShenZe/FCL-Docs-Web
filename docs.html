    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/lib/highlight.min.js"></script>
    <script src="js/markdown-extensions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/docs.js"></script>
    <script>
        // 确保 hljs 正确初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 如果 hljs 已加载，初始化它
            if (window.hljs) {
                console.log("初始化 highlight.js");
                hljs.configure({
                    ignoreUnescapedHTML: true,
                    throwUnescapedHTML: false
                });
                
                // 防止marked使用hljs时出错
                if (!hljs.getLanguage) {
                    hljs.getLanguage = function(lang) {
                        try {
                            return hljs.listLanguages().includes(lang);
                        } catch (e) {
                            return false;
                        }
                    };
                }
            } else {
                console.warn("highlight.js 未加载");
            }
        });
    </script>
    <script>
        // 调试辅助函数
        window.debugMarkdown = function(docPath) {
            fetch(`data/docs/${docPath}.md`)
                .then(response => response.text())
                .then(markdown => {
                    console.log("原始Markdown:");
                    console.log(markdown);
                    
                    if (typeof fcl !== 'undefined') {
                        const processed = fcl.processCustomContainers(markdown);
                        console.log("处理后Markdown:");
                        console.log(processed);
                    }
                })
                .catch(err => console.error("获取文档出错", err));
        };
        
        // 在页面加载后自动调试当前文档
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const docPath = new URLSearchParams(window.location.search).get('doc') || 'getting-started/introduction';
                window.debugMarkdown(docPath);
            }, 1000);
        });
    </script>
